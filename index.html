<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
  </head>
  <body>
    <div class="container">
      <div class="selectContainer">
        <select id="languageSelector" name="languageSelector">
          <option value="python">Python</option>
        </select>
        <div class="hintContainer">
          <input
            class="solutionBtn"
            id="solutionBtn"
            type="button"
            value="Show solution"
          />
          <p class="hintText" id="hintText"></p>
        </div>
      </div>
      <div class="editorContainer">
        <textarea
          class="codeEditor"
          id="codeEditor"
          name="codeEditor"
          cols="60"
          rows="30"
        ></textarea>
        <div class="problemStatementContainer">
          <p class="problemParagraph" id="problemParagraph"></p>
        </div>
      </div>
    </div>
    <div class="buttonContainer">
      <input class="runButton" id="runButton" type="button" value="Run" />
    </div>
    <div class="nextButtonContainer" id="nextButtonContainer">
      <p class="completedText">You completed the problem congratulations</p>
      <input class="nextButton" id="nextButton" value="Next" type="button" />
    </div>
    <script type="module" src="./codemirror/lib/codemirror.js"></script>
    <script type="module" src="./codemirror/mode/xml/xml.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
