<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./codemirror/theme/neat.css" />
  </head>
  <body>
    <div class="container">
      <div class="selectContainer"></div>
      <div class="editorContainer">
        <textarea
          class="codeEditor"
          id="codeEditor"
          name="codeEditor"
          cols="60"
          rows="30"
        ></textarea>
        <div class="problemStatementContainer">
          <div class="tab">
            <button class="tabOption" id="tabOptionProblem" value="Problem">
              Problem
            </button>
            <button class="tabOption" id="tabOptionSolution" value="Solution">
              Solution
            </button>
          </div>
          <div id="tabProblemText" class="tabContent">
            <pre class="problemParagraph" id="problemParagraph"></pre>
          </div>
          <div id="tabSolutionText" class="tabContent">
            <pre class="solutionParagraph" id="solutionParagraph"></pre>
          </div>
        </div>
      </div>
    </div>
    <div class="buttonContainer">
      <input class="runButton" id="runButton" type="button" value="Run" />
      <input
        class="submitButton"
        id="submitButton"
        type="button"
        value="Submit"
        hidden
      />
    </div>
    <div class="outputContainer">
      <div id="loader" class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="codeOutput" id="codeOutput"></div>
    </div>
    <div class="nextButtonContainer" id="nextButtonContainer">
      <p class="completedText">You completed the problem congratulations</p>
      <input class="nextButton" id="nextButton" value="Next" type="button" />
    </div>
    <script
      charset="UTF-8"
      type="module"
      src="./codemirror/lib/codemirror.js"
    ></script>
    <script
      charset="UTF-8"
      type="module"
      src="./codemirror/mode/xml/xml.js"
    ></script>
    <script
      charset="UTF-8"
      type="module"
      src="./codemirror/mode/python/python.js"
    ></script>
    <script type="text/javascript" src="model.js" charset="UTF-8"></script>
    <script type="text/javascript" src="view.js" charset="UTF-8"></script>
    <script type="text/javascript" src="controller.js" charset="UTF-8"></script>
  </body>
</html>
